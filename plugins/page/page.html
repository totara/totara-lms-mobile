<div class="panel-content page" data-cmid="<%= page.cmid %>">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <header>
            <h2 class="name"><%= page.name %></h2>
        </header>
    </div>
    <div class="sections has-user-content">
        <% if (page.print_intro) { %>
            <section class="intro">
                <%= page.intro %>
            </section>
        <% } %>
        <section class="content">
            <%= page.content %>
        </section>
    </div>
</div>
