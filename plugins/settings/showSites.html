<div class="panel-content settings">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <header class="header">
            <h2 class="name"><%= title %></h2>
        </header>
    </div>
    <div class="sites-list settings-detail">
        <ul class="nav nav-v">
            <% _.each(sites, function(site){ %>
                <li class="nav-item">
                    <div class="site-info">
                        <a href="#settings/sites/<%= site.id %>">
                            <div class="bd">
                                <h3>
                                    <%= MM.util.formatText(site.sitename) %>
                                    <% if (site.id == current_site) { print(" (*)"); }; %>
                                </h3>
                                <%= site.siteurl %>
                            </div>
                        </a>
                    </div>
                    <div class="site-actions">
                        <a href="#settings/sites/delete/<%= site.id %>">
                            <img src="img/delete.png" border="0">
                        </a>
                    </div>
                </li>
            <% }); %>
        </ul>
        <div class="centered">
            <a href="#settings/sites/add">
                <button class="add-site">
                    <%= MM.lang.s("addsite") %>
                </button>
            </a>
        </div>
    </div>
</div>
