<div class="panel-content settings">
    <div id="top">
        <a href="#" title="<%= MM.lang.s("back") %>" id="back"></a>
        <header class="header">
            <h2 class="name"><%= title %></h2>
        </header>
    </div>
    <div class="sites-list settings-detail">
        <ul class="nav nav-v">
            <% _.each(sites, function(site){ %>
                <li class="nav-item">
                    <div class="site-info">
                        <a href="#settings/sites/<%= site.id %>">
                            <div class="bd">
                                <h3>
                                    <%= MM.util.formatText(site.sitename) %>
                                </h3>
                                <%= site.siteurl %>
                            </div>
                        </a>
                    </div>
                </li>
            <% }); %>
        </ul>
    </div>
</div>
