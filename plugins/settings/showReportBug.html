<div class="panel-content settings">
    <div id="top">
        <a href="#" title="<%= MM.lang.s("back") %>" id="back"></a>
        <header class="header">
            <h2 class="name"><%= title %></h2>
        </header>
    </div>
    <div class="settings-detail settings-info">
        <p>
            <%= MM.lang.s("reportbuginfo") %>
        </p>
        <div class="centered">
            <a class="button" href="mailto:<%= MM.lang.s("reportbugmail") %>?subject=[[Mobile App Bug]]&body=<%= mailInfo %>">
                <%= MM.lang.s("email") %>
            </a>
        </div>
    </div>
</div>
