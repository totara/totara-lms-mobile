<div class="panel-content settings">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <header class="header">
            <h2 class="name"><%= title %></h2>
        </header>
    </div>
    <div class="settings-detail settings-info">
        <div>
            <%= MM.lang.s("reportbuginfo") %>
        </div>
        <div class="centered">
            <form action="mailto:<%= MM.lang.s('reportbugmail') %>">
                <input type="hidden" name="Subject" value="[[Mobile App Bug]]">
                <input type="hidden" name="Body" value="<%= mailInfo %>">
                <input type="submit" value="<%= MM.lang.s('email') %>">
            </form>
        </div>
    </div>
</div>
