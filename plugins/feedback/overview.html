<div class="panel-content feedback">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <div class="header">
            <h2 class="name"><%= name %></h2>
            <%= intro %>
        </div>
    </div>
    <ul class="questions sections nav nav-v js-accordion">
        <%= MM.plugins.feedback._displayQuestions() %>
    </ul>
    <div id="button-container">
        <button class="submit" id="submit-feedback" title="<%= MM.lang.s("feedback-submitanswers") %>" data-feedbackid="<%= id %>">
            <%= MM.lang.s("feedback-submitanswers") %>
        </button>
        <button class="cancel" id="cancel" title="<%= MM.lang.s("cancelandreturn") %>">
            <%= MM.lang.s("cancelandreturn") %>
        </button>
    </div>
</div>
