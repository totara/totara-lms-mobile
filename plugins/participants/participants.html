<div class="panel-content participants">
    <div id="top">
        <a href="#" title="<%= MM.lang.s("back") %>" id="back"></a>
        <header class="header">
            <h2 class="name"><%= MM.lang.pluginName('participants') %></h2>
        </header>
    </div>
<section class="users-index-list">
    <ul class="nav nav-v">
        <% _.each(users, function(user) { %>
            <li class="nav-item">
                <a href="#participant/<%= courseId %>/<%= user.id %>" class="media touch-row">
                    <div class="img">
                        <img width="30" src="<%= MM.util.getMoodleFilePath(user.profileimageurlsmall) %>" alt="img" />
                    </div>
                    <div class="bd">
                        <h3><%= user.fullname %></h3>
                    </div>
                </a>
            </li>
        <% }); %>
    </ul>
</section>
</div>
