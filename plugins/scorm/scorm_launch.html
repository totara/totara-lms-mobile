<div class="panel-content scorm-view">
    <div id="top">
        <a href="#" title="<%= MM.lang.s("back") %>" id="back"></a>
        <header class="header">
            <h2 class="name"><%= title %></h2>
        </header>
        <p><div id="scorm-iframe-loading" class="loading-icon"><img src="img/loadingblack.gif">&nbsp;<%= MM.lang.s('scorm-loading') %></div></p>
        <p><%= MM.lang.s('scorm-fails-to-load') %></p>
        <button class="button" id='loadinpopup'><%= MM.lang.s('reload-scorm') %></button>
    </div>
    <iframe id="scorm-container" src="<%= MM.config.current_site.siteurl %>/mod/scorm/player.php?cm=<%= cmid %>&mode=<%= mode %>&newattempt=<%= newAttempt %>&display=popup&scoid" style="display:block"></iframe>
</div>
