<div class="panel-content unsupported" data-id="<%= courseModule.attributes.id %>">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <header class="header">
            <h2 class="name"><%= courseModule.attributes.name %></h2>
        </header>
    </div>
    <div class="sections">
        <p><%= courseModule.attributes.description %></p>
        <section id="notice">
            <img src="img/totara/icon/unsupported.png" width="32" height="32" />
            <p><%= MM.lang.s("unsupportedactivity") %></p>
        </section>
        <button data-url="<%= courseModule.attributes.url %>" id="continue" class="button"><%= MM.lang.s("viewonmainsite") %></button>
        <a href="#courses/<%= courseID %>" id="cancel" class="button"><%= MM.lang.s("cancelandreturn") %></a>
    </div>
</div>
