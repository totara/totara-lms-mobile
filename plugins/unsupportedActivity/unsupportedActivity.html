<div class="panel-content unsupported" data-id="<%= courseModule.attributes.id %>">
    <div id="top">
        <a href="#" title="Back" id="back"></a>
        <header>
            <h2 class="name"><%= courseModule.attributes.name %></h2>
            <p>ACTIVITY / RESOURCE DESCRIPTION</p>
        </header>
    </div>
    <div class="sections">
        <section id="notice">
            <img src="img/info.png" width="32" height="32" alt="Information" title="Information" />
            <p><%= MM.lang.s("unsupportedactivity") %></p>
        </section>
        <a href="<%= courseModule.attributes.url %>" id="continue" class="button"><%= MM.lang.s("viewonmainsite") %></a>
        <a href="#courses/<%= courseID %>" id="cancel" class="button"><%= MM.lang.s("cancelandreturn") %></a>
    </div>
</div>
